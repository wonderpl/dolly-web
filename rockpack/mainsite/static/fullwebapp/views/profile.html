<div class="wrapper">
  <ul id="userChannels">
    <li><h3>User Channels</h3></li>
    <li ng-repeat="userchannel in User.details.channels.items" id="mychannels">
      <a href="#/{{User.credentials.user_id}}/channel/{{userchannel.id}}"><img ng-src="{{userchannel.cover.thumbnail_url}}" class="channelThumbail"></a>
    </li>
  </ul>
  <ul id="userSubscriptions">
    <li><h3>User Subscriptions</h3></li>
    <li ng-repeat="subscribedchannel in subscriptions" id="mysubscriptions">
      <a href="#/{{subscribedchannel.owner.id}}/channel/{{subscribedchannel.id}}"><img ng-src="{{subscribedchannel.cover.thumbnail_url}}"></a>
    </li>
  </ul>
</div>

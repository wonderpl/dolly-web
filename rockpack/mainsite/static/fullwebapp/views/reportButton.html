<div class="reportOverlay" ng-show="showReportOverlay">
  <div id="reoportMenu">
    <h1>Report</h1>
    <div class="reportClose" ng-click="showReportOverlay = false"></div>
    <h2>Why are you reporting this?</h2>
    <ul>
      <li ng-click="reportReason='Nudity or pornography'">Nudity or pornography</li>
      <li ng-click="reportReason='Graphic violence'">Graphic violence</li>
      <li ng-click="reportReason='Actively promotes self-harm'">Actively promotes self-harm</li>
      <li ng-click="reportReason='Attacks a group or individual'">Attacks a group or individual</li>
      <li ng-click="reportReason='Hateful speech or symbols'">Hateful speech or symbols</li>
      <li ng-click="reportReason='Spam'">Spam</li>
      <li ng-click="reportReason='Other'">Other</li>
    </ul>
  </div>
</div>
<div class="reportButton" ng-show="isLoggedin" ng-click="showReportOverlay = true"></div>

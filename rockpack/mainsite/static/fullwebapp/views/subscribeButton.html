<div ng-switch on="state">
  <div ng-switch-when="loggedout"></div>
  <div ng-switch-when="subscribe">
    <input type="button" value="subscribe" ng-click="subscribe()">
  </div>
  <div ng-switch-when="unsubscribe">
    <input type="button" value="unsubscribe" ng-click="subscribe()">
  </div>
  <div ng-switch-when="edit">
    <input type="button" value="edit">
  </div>
</div>

<div ng-controller="VideoPlayerCtrl">
  <div id="playerWrapper" ng-class="{main: playerLocation == 1, multitask: playerLocation == 2}">
    <div id="player"></div>
  </div>
  <div id="lightbox" ng-class="{active: playerLocation == 1}">
    <div id="playercontainer">
      <div id="innerContainer">
        <div id="playerheader">
          <img ng-src="{{channel.owner.avatar_thumbnail_url}}">
          <div id="videoInfo">
            <div id="channeltitle">{{channel.title}}</div>
            <div id="username">{{channel.owner.display_name}}</div>
          </div>
          <div id="closePlayer" ng-click="close()"></div>
          <div id="minimize" ng-click="minimize()"></div>
        </div>
        <div id="videoPlaceholder"></div>
        <div id="playerFooter">
          <ul>
            <li>
              <div id="videotitle">{{video.title | truncate: 45}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

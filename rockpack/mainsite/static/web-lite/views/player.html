
<div class="top f-centered">
	<div class="avatar">
		<img ng-src="(( shareuser.avatar_thumbnail_url ))" alt="">
	</div>
	<h3 class="f-sans"><span class="strong">(( shareuser.display_name )) </span>shared this with you</h3>
</div>

<div id="player-wrapper">
	<div class="web-lite-player" id="wonderplayer"></div>	
</div><!-- player wrapper houses the directive -->

<div class="bottom f-centered">
	<h3 class="f-sans">(( currentvid.title ))</h3>
	<h4 class="f-sans">This is the enticing copy that someone has to come up with to encourage the viewer to download the app.</h4>
	<a href="#" class="download">Download</a>
	<div class="interactive">
		<a href="#" class="wonder-icon-twitter"></a>
		<a href="#" class="wonder-icon-facebook"></a>
		<a ng-click="toggleEmbedOptions($event)" class="wonder-icon-code"></a>
	</div>
	<div class="embed-options" ng-class="{ open: embedOptionsShowing }">
		<div class="row">
			<label>Embed code:</label>
			<div class="input-wrapper">
				<input id="embed-link" type="text" value="<iframe src=&quot;http://wonderpl.com/embed/((videos[currentvideo].id))/&quot; width=&quot;100%&quot; height=&quot;100%&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>" class="f-sans right-rounded">	
				<span class="copy-to-clipboard right-rounded" ng-click="copyToClipboard()"></span>
			</div>
		</div>
	</div>
</div>

<div id="embedCode">
  <div id="embedContainer" class="wrapper">
    <textarea><iframe width="430" height="242" src="http://www.rockpack.com/embed/((channel.id))" frameborder="0" ></textarea></iframe>
  </div>
</div>
<div id="contentwrapper">
  <div id="content">
    <div id="header" class="wrapper">
      <a href="/"><img ng-src="((assets_url))/assets/weblight/images/logo.png"></a>
    </div>
    <div ng-include src="'videoplayer.html'"></div>
  </div>
</div>
<div id="aside" ng-controller="ChannelCtrl">
  <div id="cover" ng-style="{'background-image': 'url(' + channel.cover.thumbnail_url + ')' }">
    <div id="channelTitle">((channel.title))</div>
  </div>
  <div id="videos">
    <div id="header"><img ng-src="((channel.owner.avatar))"> <span class="text">This pack was made with love by <a href="http://www.rockpack.com/channel/((channel.owner.id))/((channel.id))/#" class="highlight">((channel.owner.display_name | truncate : 30))</a></span></div>
    <div id="videolistContaienr" ng-style="{'height': channelHeight+'px'}">
      <ul id="videoslist" infinite-scroll='load_videos()' infinite-scroll-distance='2'>
        <li ng-repeat="video in channel.videos.items" class="videocell" ng-click="showVideo(video)">
          ((video.title | truncate : 30))
        </li>
      </ul>
    </div>
  </div>
</div>

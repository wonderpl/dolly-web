<div ng-controller="VideoCtrl" id="lightbox">
  <div id="greygbg"></div>
  <div id="overlayheader">
    <div class="wrapper">
      <a href="/#"><img src="((assets_url))/assets/weblight/images/logo.png" class="logo"></a>
      <a class="appstore" href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1"><img src="((assets_url))/assets/weblight/images/appstoreheader.png"></a>
    </div>
  </div>
  <div id="playercontainer">
    <div id="playerheader">
      <img ng-src="((user.avatar_thumbnail_url))">
      <div id="desc">
        <span>((user.display_name)) sum dolor sit amet, consectetur adipiscing elit Rockpack.</span>
        <span id="videotitle">((videodata.title| truncate: 30))</span>
      </div>
    </div>
    <div id="player"></div>
    <div class="hidden-phone" id="pause" ng-class="{play: playerState=='2', 'hideOverlay': hideOverlay && playerState=='1'}" ng-click="pausePlay()" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()"></div>
    <div class="hidden-phone" id="scrubber" ng-click="seekTo($event)" ng-mouseover="mouseOver()" ng-class="{'hideOverlay': hideOverlay && playerState=='1'}" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()">
      <div id="currentPosition" ng-style="{'width': currentPosition*100 +'%'}"></div>
      <div id="loadedData"></div>
    </div>
    <div id="playerfooter">
      Maecenas tincidunt nulla non magna?
      Nam accumsan semper magna, sed feugiat magna fringilla eget ac rutrum.
      <div class="lowerdownloadbtn"><a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" class="rockpack-button">GET THE APP</a></div>
    </div>
    <div id="weblightshare">
      Share:
      <a onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <img ng-src="((assets_url))/assets/weblight/images/fbshare.png">
      </a>
      <a href="http://twitter.com/share?text=Check out this great channel on @rockpack" target="_blank"><img ng-src="((assets_url))/assets/weblight/images/twittershare.png"></a>
    </div>
    <div id="footer">
      <a href="http://rockpack.com">rockpack.com</a>
    </div>
  </div>
</div>

<div ng-controller="VideoCtrl" class="wrapper">
  <div id="embedCode" ng-show="showEmbed == true" ng-click="showEmbed = false">
    <div id="embedContainer" class="wrapper" >
      <textarea ng-click="$event.stopPropagation()"><iframe width="430" height="242" src="http://rockpack.com/embed/((channel.id))" frameborder="0" ></iframe></textarea></iframe>
    </div>
  </div>
  <div id="videoTitle">((videoObj.title | truncate: 60))</div>
  <div id="playercontainer" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()" ng-class="{active: currVideo}">
    <div id="player"></div>
    <div id="close" ng-click="close()" ng-class="{'hideOverlay': hideOverlay  && playerState=='1'}"></div>
    <div id="pause" ng-class="{play: playerState=='2', 'hideOverlay': hideOverlay && playerState=='1'}" ng-click="pausePlay()"></div>
    <div id="scrubber" ng-click="seekTo($event)" ng-mouseover="mouseOver()" ng-class="{'hideOverlay': hideOverlay && playerState=='1'}">
      <div id="currentPosition" ng-style="{'width': currentPosition*100 +'%'}"></div>
      <div id="loadedData"></div>
    </div>
  </div>
  <div id="footer">
      <div id="getapp">
        <div>
          LIKE IT?<br>
          JOIN ((user.display_name)) ON ROCKPACK
        </div>
        <a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" class="blue-btn" >GET THE APP</a>
      </div>
      <div id="share">
        <div id="embed" ng-click="showEmbed = true"></div>
        <div id="facebook" ng-click="shareFacebook()"></div>
        <div id="twitter" ng-click="shareTwitter()"></div>
      </div>
  </div>
</div>

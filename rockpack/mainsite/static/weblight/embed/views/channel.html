<div ng-controller="ChannelCtrl">
  <div id="cover" ng-style="{'background-image': 'url(' + channel.cover.thumbnail_url + ')' }">
    <div id="gradientShadow"></div>
    <div id="playAll" ng-click="playVideo(channel.videos.items[0].video.source_id)"></div>
    <div id="channelTitle">((channel.title))</div>
  </div>
  <div id="videos">
    <div id="header">This pack was made with love by <span class="highlight">((channel.owner.display_name | truncate : 20))</span></div>
    <ul id="videoslist" infinite-scroll='load_videos()' infinite-scroll-distance='1'>
      <li ng-repeat="video in channel.videos.items" class="videocell" ng-click="playVideo(video.video.source_id)">
        ((video.title | truncate : 26))
      </li>
    </ul>
    <div id="footer">
      <a href="" id="follow">Follow this Pack</a>
      <a href="" id="twitter"></a>
      <a href="" id="facebook"></a>
    </div>
  </div>
</div>

<div ng-controller="VideoCtrl" id="lightbox">
  <div id="playercontainer">
    <div id="playerheader" class="hidden-phone">
      <img ng-src="((assets_url))/assets/weblight/images/closeplayer.jpg" id="closeplayer" ng-click="hide()">
      <div id="videotitle">((videodata.title | truncate: 45))</div>
    </div>
    <div id="player"></div>
    <div id="playerinfo">
      <ul>
        <li id="channelthumb" class="hidden-phone"><img ng-src="((channel.owner.avatar))"></li>
        <li>
          <div id="channeltitle">((channel.title))</div>
          <div id="username" class="hidden-phone">((channel.owner.name))</div>
        </li>
        <li class="right hidden-phone" style="margin-right:25px">
          <a href="#" class="btn btn-blue getappbtn">Get the app</a>
        </li>
      </ul>
      <div id="closeplayermobile">
        <img ng-src="((assets_url))/assets/weblight/images/closeplayer_mobile.png" ng-click="hide()">
      </div>
    </div>
  </div>
</div>

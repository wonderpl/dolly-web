<div ng-controller="VideoCtrl" id="lightbox">
  <div id="greygbg"></div>
  <div id="playercontainer">
    <div id="playerheader">
      <div id="videosharetext">
        A beautiful way to share videos with friends on iPhone & iPad.
      </div>
      <img ng-src="((assets_url))/assets/weblight/images/newx.png" id="closeplayer" ng-click="hide()">
    </div>
    <div id="player"></div>
    <div id="playerfooter">
      <img ng-src="((channel.owner.avatar_thumbnail_url))">
      <div id="desc">
        <div>I found this video on Rockpack and wanted to share it with you. </div>
        <div id="videotitle">((videodata.title| truncate: 30))</div>
      </div>
      <div id="logos">
        <a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" target="_blank" ng-click="triggerEvent('appStoreButtonClick')"><img class="bluelogo" ng-src="((assets_url))/assets/weblight/images/bluelogoplayer.png" ng-click="triggerEvent('appStoreButtonClick')"></a>
        <a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" target="_blank" ng-click="triggerEvent('appStoreButtonClick')"><img ng-src="((assets_url))/assets/weblight/images/downloadbig.png" ng-click="triggerEvent('appStoreButtonClick')"></a>
      </div>
    </div>
    <div id="mobilefooter">
      <div style="margin: 10px 0;">Watch it on Rockpack</div>
      <a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" target="_blank" ng-click="triggerEvent('appStoreButtonClick')"><img ng-src="((assets_url))/assets/weblight/images/downloadbig.png" ng-click="triggerEvent('appStoreButtonClick')"></a>
    </div>
  </div>
</div>

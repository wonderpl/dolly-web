<div ng-controller="VideoCtrl" id="lightbox">
  <div id="overlayheader">
    <div class="wrapper">
      <a href="/#"><img ng-src="((assets_url))/assets/weblight/images/logo.png" class="logo"></a>
    </div>
  </div>
  <div id="playercontainer" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()">
    <div id="playerheader">
      ((videodata.title))
    </div>
    <div id="player"></div>
    <div class="visible-desktop" id="pause" ng-class="{play: playerState=='2', 'hideOverlay': hideOverlay && playerState=='1'}" ng-click="pausePlay()"></div>
    <div class="visible-desktop" id="scrubber" ng-click="seekTo($event)" ng-mouseover="mouseOver()" ng-class="{'hideOverlay': hideOverlay && playerState=='1'}"">
      <div id="currentPosition" ng-style="{'width': currentPosition*100 +'%'}"></div>
      <div id="loadedData"></div>
    </div>
    <div id="playerfooter">
      <img ng-src="((user.avatar_thumbnail_url))">
      <div id="desc">
        LIKE IT?<br>
        JOIN ((user.display_name)) ON ROCKPACK
      </div>
      <div class="lowerdownloadbtn"><a href="https://itunes.apple.com/app/rockpack/id660697542?mt=8&ls=1" class="rockpack-button">GET THE APP</a></div>
      <div id="sharecontainer">
        <div id="weblightshare">
          <a onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 'facebook-share-dialog', 'width=626,height=436'); return false;">
            <img ng-src="((assets_url))/assets/weblight/images/fbshare.png">
          </a>
          <a href="http://twitter.com/share?text=Check out this great channel on @rockpack" target="_blank"><img ng-src="((assets_url))/assets/weblight/images/twittersharenew.png"></a>
        </div>
      </div>
    </div>
    </div>
</div>

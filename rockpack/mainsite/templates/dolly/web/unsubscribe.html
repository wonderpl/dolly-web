{% extends "web/layout_static.html" %}
{% block content %}
  <div class="section">
    <div class="inner page-intro">
      <h1 class="f-sans">Unsubscribe</h1>
    </div>
  </div>
  
  <div class="section password-reset">
    <div class="inner">
      {% if error %}
        <h2 class="error">Oops, an error has occured:<span>{{ error }}</span></h2>
      {% else %}
        <h2>{{ email }} unsubcribed</h2>
      {% endif %}
    </div>
  </div>
{% endblock %}

<!doctype html>
<title>LOGIN</title>

{% if form.errors %}
    {% for field, val in form.errors.iteritems() %}
        {{ field }}:
        {% for v in val %}
            {{ v }}
        {% endfor %}
    {% endfor %}
{% endif %}

<form method=post action="/login/">
    {{ form.csrf_token }}
    {{ form.login }}
    <input type="submit" value="submit" />
</form>


{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello World!</h1>
{% endif %}
